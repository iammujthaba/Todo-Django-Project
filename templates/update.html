
{% extends 'base.html' %}
{% block content %}
  <div class="col-md-6">
            <h4 style="color:green"> Update Task Details</h4>

            <div class="shadow card">
                <div class="card-body">
                <h5 class="card-title"> {{ task.name }}</h5>
                <p><b> {{ task.priority }}</b></p>
                <p><b> {{ task.Tdate }}</b></p>
                <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>
                <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
            </div>
            </div>
             <br>
        </div>
{% endblock %}
